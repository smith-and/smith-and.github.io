<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: white;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        margin-top: 0;
      }

      svg {
        width: 100px;
        height: 100px;
        margin: 20px auto;
        display: block;
        animation: rotate 2s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="#ff8c00"/>
        <polygon points="50,10 70,50 30,50" fill="#ffd700"/>
      </svg>
      <h1>Welcome to my site</h1>
      <p>This is a sample landing page with fun SVG graphics built into the code</p>
    </div>
  </body>
</html>
